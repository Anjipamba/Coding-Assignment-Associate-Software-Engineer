<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="background-color: aqua; width: 100%; height: 700px;">
        <center><h1>Survey Form</h1></center>
        <form action="">
           <center> <table style="background-color: white;" cellpadding="10px" cellspacing="15px">
                <tr>
                    <td>First Name <sup style="color: red;">*</sup></td>
                    <td>:</td>
                    <td><input type="text" name="" id="" required placeholder="anji"></td>
                </tr>
                <tr>
                    <td>Last Name<sup style="color: red;">*</sup></td>
                    <td>:</td>
                    <td><input type="text" required placeholder="pamba"></td>
                </tr>
                <tr>
                    <td>Date of Birth<sup style="color: red;">*</sup></td>
                    <td>:</td>
                    <td><input type="date" required></td>
                </tr>
                <tr>
                    <td>Country<sup style="color: red;">*</sup></td>
                    <td>:</td>
                    <td>
                        <select name="Country" id="">
                            <option value="India">India</option>
                            <option value="USA">USA</option>
                            <option value="England">England</option>
                            <option value="Newzeland">Newzeland</option>
                            <option value="Afganisthan">Afganisthan</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Gender<sup style="color: red;">*</sup></td>
                    <td>:</td>
                    <td><input type="checkbox" required>Male
                        <input type="checkbox" required>Female
                    </td>
                </tr>
                <tr>
                    <td>Profission<sup style="color: red;">*</sup></td>
                    <td>:</td>
                    <td><input type="text" name="" id="" placeholder="ex:employee/Engeener/student"></td>
                </tr>
                <tr>
                    <td>email<sup style="color: red;">*</sup></td>
                    <td>:</td>
                    <td><input type="email" required placeholder="anji1234@gmail.com" pattern="{8,}"></td>
                </tr>
                <tr>
                    <td>Phone no<sup style="color: red;">*</sup></td>
                    <td>:</td>
                    <td><input type="text" required pattern="[6-9]{1}[0-9]{9}" placeholder="9087654321"></td>
                </tr>
                <tr>
                    <td><input type="submit"></td>
                    <td></td>
                    <td><input type="reset"></td>
                </tr>

            </table>
            </center>
        </form>

    </div>
    
</body>
</html>
